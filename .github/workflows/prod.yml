name: CI/CD Prod

on:
  push:
    branches:
      - prod

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devopstp3:latest
  
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo docker stop ${{ secrets.DOCKERHUB_USERNAME }}/devopstp3 || true
            sudo docker rm ${{ secrets.DOCKERHUB_USERNAME }}/devopstp3 || true
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/devopstp3:latest
            sudo docker run -d --name devopstp3 -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/devopstp3:latest
